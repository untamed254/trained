<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="contacts.css">
<link rel="stylesheet" href="home.css">
</head>

<body>
	<nav>
		<div class="checkbtn">
				<ion-icon name="menu-outline"></ion-icon>
		</div>
		<label class= "logo"><img src="Images/7Yqp08-LogoMakr.png" alt="..."></label>
		<div class="navbar">
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="#">Breeds</a></li>
				<li><a href="services.html">Services</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a class="active" href="contacts.html">Contacts</a></li>
				<li><a href="#">Blogs</a></li>
			</ul>
		</div>
	</nav>
	<div class="contactUs">
		<div class="title">
			<h2>Get in Touch</h2>
		</div>
		<div class="box1">
			<!--form-->
			<div class= "contact form">
				<h3>Send Us a Message</h3>
				<form>
					<div class="formBox">
						<div class="row01">
							<div class="inputBox">
								<span>First Name</span>
								<input type="text" placeholder="Harry">
							</div>
							<div class="inputBox">
								<span>Last Name</span>
								<input type="text" placeholder="Kane">
							</div>
						</div>
						
						<div class="row01">
							<div class="inputBox">
								<span>Email</span>
								<input type="text" placeholder="harry@email.com">
							</div>
							<div class="inputBox">
								<span>Mobile</span>
								<input type="text" placeholder="+254-712345678">
							</div>
						</div>
						
						<div class="row02">
							<div class="inputBox">
								<span>Message</span>
								<textarea placeholder="Write your Message Here..."></textarea>
							</div>
						</div>
						<div class="row02">
							<div class="inputBox">
								<input type="submit" value="Send">
							</div>
						</div>
					</div>
				</form>
			</div>
			<!--info box-->
			<div class= "contact info">
				<h3>Contact Info</h3>
				<div class="infoBox">
					<div>
						<span><ion-icon name="location"></ion-icon></span>
						<p>Juja City Mall, Kiambu<br>KENYA</p>
					</div>
					<div>
						<span><ion-icon name="mail"></ion-icon></span>
						<a href="#">thekennel@gmail.com</a>
					</div>
					<div>
						<span><ion-icon name="call"></ion-icon></span>
						<a href="#">+254 712345678</a>
					</div>
				</div>
				<!--social media links-->
				<ul class="sci">
					<li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
				</ul>
			</div>
			<!--map-->
			<div class= "contact map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.059131819083!2d37.00634660970169!3d-1.1177450988668258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f465a193ee57b%3A0x814a130f89ad8320!2sJuja%20City%20Mall!5e0!3m2!1sen!2ske!4v1692887348333!5m2!1sen!2ske"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
	</div>
	
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
